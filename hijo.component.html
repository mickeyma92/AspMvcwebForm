
<div class="hijo">
  <h4 [ngClass]="{tachado: leido== true}" style="display:inline">{{aviso}}</h4>
  <button  class="btn btn-success float-md-right" (click)="marcar();detectar($event)"
  *ngIf="leido == false">Marcar como leido</button>
  <button  class="btn btn-dander float-md-right" (click)="marcar()"
  *ngIf="leido == true">desmarcar como leido</button>

</div>
