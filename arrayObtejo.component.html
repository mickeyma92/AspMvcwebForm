<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>
        id
      </th>
      <th>
        nombre
      </th>
      <th>
        apellidos
      </th>
      <th>
        ciudad
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alumno of  alumnos">
      <td >
        {{alumno.id}}
      </td>
      <td >
        {{alumno.nombre}}
      </td>
      <td >
        {{alumno.apellidos}}
      </td>
      <td >
        {{alumno.ciudad}}
      </td>
    </tr>
  </tbody>
</table>
